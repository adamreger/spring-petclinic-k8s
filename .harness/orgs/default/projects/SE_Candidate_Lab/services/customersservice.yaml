service:
  name: customers-service
  identifier: customersservice
  orgIdentifier: default
  projectIdentifier: SE_Candidate_Lab
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: customer_manifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: github_petclinic
                  gitFetchType: Branch
                  paths:
                    - k8s/customers.yaml
                  branch: master
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              optionalValuesYaml: false
    type: Kubernetes
