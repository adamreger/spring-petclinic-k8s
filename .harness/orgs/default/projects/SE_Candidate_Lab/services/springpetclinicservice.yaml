service:
  name: spring-petclinic-service
  identifier: springpetclinicservice
  orgIdentifier: default
  projectIdentifier: SE_Candidate_Lab
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: springpetclinicmanifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: github_petclinic
                  gitFetchType: Branch
                  paths:
                    - spring-petclinic-k8s/k8s/01-namespace.yaml
                    - spring-petclinic-k8s/k8s/02-configmap.yaml
                    - spring-petclinic-k8s/k8s/03-secret.yaml
                    - spring-petclinic-k8s/k8s/04-deployment.yaml
                    - spring-petclinic-k8s/k8s/05-service.yaml
                  branch: master
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              optionalValuesYaml: false
    type: Kubernetes
