# ---------------------------
# API Gateway Deployment
# ---------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
      tier: api-gateway
  template:
    metadata:
      labels:
        app: petclinic
        tier: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port:  "8080"
    spec:
      containers:
        - name: app
          image: areger55/harness-se-lab-dockerhub-repo:gateway-latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: app
            - secretRef:
                name: database
            - configMapRef:
                name: app-wavefront
                optional: true
            - secretRef:
                name: app-wavefront
                optional: true
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              port: http
              path: /actuator/health/liveness
            initialDelaySeconds: 60
            timeoutSeconds: 4
          readinessProbe:
            httpGet:
              port: http
              path: /actuator/health/readiness
            initialDelaySeconds: 60
            timeoutSeconds: 4
---
# ---------------------------
# API Gateway Service
# ---------------------------
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: http
  selector:
    app: petclinic
    tier: api-gateway
