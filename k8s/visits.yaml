# ---------------------------
# Namespace
# ---------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: petclinic

---
# ---------------------------
# Visits Service
# ---------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visits
  template:
    metadata:
      labels:
        app: visits
    spec:
      containers:
        - name: visits
          image: areger55/harness-se-lab-dockerhub-rep:visits-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: visits
  namespace: petclinic
spec:
  type: ClusterIP
  selector:
    app: visits
  ports:
    - port: 8080
      targetPort: 8080
